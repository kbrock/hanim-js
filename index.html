<html>
<body>
<canvas id="canvas1" width="400px" height="300px" >
Your browser does not support HTML5 Canvas element
</canvas>
<script src="js/ctx.js"></script>
<script>
var ctxx = new Ctx("canvas1");

// http://www.web3d.org/documents/specifications/19774/V1.0/HAnim/FeaturePoints.html
function Person(data, offset, joints) {
  this.tran = new Transpose({x: 200 , y: 0})
}

Person.prototype = {
  data: {
    skull_tip:               { pt:  0, x:   0, y: 20 },
    sellion:                 { pt:  1, x:   0, y: 50 },
  },

  head: function() { return this.tran.t({
      x: this.data.sellion.x,
      y: this.data.sellion.y,
      r: this.data.sellion.y - this.data.skull_tip.y
    });
  },
}

function PersonDrawer(person) {
  this.person = person;
}

PersonDrawer.prototype = {
  drawHead: function(ctxx) {
    var head = this.person.head();

    ctxx.color("bisque").cir(head, head.r);
    ctxx.color("","red",3).cir(head, 20, 0, 1, false);

    ctxx.color("green","")
        .cir({x:190, y:45}, 3) //left
        .cir({x:210, y:45}, 3) //right
  },
  drawBody: function(ctxx) {
    ctxx.color("","navy")
        .go({x:200, y:80}).line({x: 200, y: 180})
  },
  drawArms: function(ctxx) {
    ctxx.color("", "#0000ff")
      .go({x:200, y:80}).line({x: 150, y: 130})
      .go({x:200, y:80}).line({x: 250, y: 130})
  },
  drawLegs: function(ctxx) {
    ctxx.color("","orange")
        .go({x:200, y:180}).line({x: 150, y: 280})
        .go({x:200, y:180}).line({x: 250, y: 280})
  },
  draw: function(ctxx) {
    this.drawHead(ctxx);
    this.drawBody(ctxx);
    this.drawArms(ctxx);
    this.drawLegs(ctxx);
  }
}
new PersonDrawer(new Person()).draw(ctxx);
</script>
</body>
</html>
