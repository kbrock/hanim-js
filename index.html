<html>
<body>
<canvas id="canvas1" width="400px" height="300px" >
Your browser does not support HTML5 Canvas element
</canvas>
<script>
var canvas = document.getElementById("canvas1");
var ctx = canvas.getContext("2d"); // get Canvas Context object

// http://www.web3d.org/documents/specifications/19774/V1.0/HAnim/FeaturePoints.html
function Person(head, num_heads) {
  this.p0     = 20;
  this.offset = 50;
  this.center = 200;
  this.head_height = head;
  this.num_heads = num_heads || 8;
}
Person.prototype = {
  head: function() {
    return { cx: this.center, cy: this.offset, r: 50};
  },
  height: function() { return this.head_height * this.num_heads; }
}

function PersonDrawer(person) {
  this.person = person;
}
PersonDrawer.prototype = {
  drawHead: function(context) {
    var head = this.person.head();
    context.beginPath();
    context.fillStyle = "bisque"; // #ffe4c4
    context.arc(head.cx, head.cy, head.r, 0, Math.PI * 2, true); // draw circle for head
    // (x,y) center, radius, start angle, end angle, anticlockwise
    context.fill();

    context.beginPath();
    context.strokeStyle = "red"; // color
    context.lineWidth = 3;
    context.arc(head.cx, head.cy, 20, 0, Math.PI, false); // draw semicircle for smiling
    context.stroke();

    // eyes
    context.beginPath();
    context.fillStyle = "green"; // color
    context.arc(190, 45, 3, 0, Math.PI * 2, true); // draw left eye
    context.fill();
    context.arc(210, 45, 3, 0, Math.PI * 2, true); // draw right eye
    context.fill();
  },
  drawBody: function(context) {
    context.beginPath();
    context.moveTo(200, 80);
    context.lineTo(200, 180);
    context.strokeStyle = "navy";
    context.stroke();
  },
  drawArms: function(context) {
    context.beginPath();
    context.strokeStyle = "#0000ff"; // blue
    context.moveTo(200, 80);
    context.lineTo(150, 130);
    context.moveTo(200, 80);
    context.lineTo(250, 130);
    context.stroke();
  },
  drawLegs: function(context) {
    context.beginPath();
    context.strokeStyle = "orange";
    context.moveTo(200, 180);
    context.lineTo(150, 280);
    context.moveTo(200, 180);
    context.lineTo(250, 280);
    context.stroke();
  },
  draw: function(context) {
    this.drawHead(context);
    this.drawBody(context);
    this.drawArms(context);
    this.drawLegs(context);
  }
}
new PersonDrawer(new Person()).draw(ctx);
</script>
</body>
</html>
